<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherForge: AI-Powered Dev Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Dark Theme Variables */
        :root {
            --primary-color: #BB86FC; /* Purple-ish */
            --primary-light: #CFB8FC;
            --secondary-color: #03DAC6; /* Teal-ish */
            --background-dark: #121212;
            --surface-dark: #1E1E1E;
            --card-dark: #2A2A2A;
            --text-light: #E0E0E0;
            --text-secondary: #B0B0B0;
            --text-tertiary: #888888;
            --border-dark: #333333;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --success-color: #00C853;
            --error-color: #CF6679;
            --info-color: #2196F3;
            --warning-color: #FFC107;

            /* Layout specifics */
            --header-height: 50px;
            --footer-height: 40px;
            --grid-gap: 15px;
        }

        /* Global Reset & Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll, let panels handle it */
            font-size: 14px;
        }

        /* Header */
        header {
            background-color: var(--surface-dark);
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--grid-gap);
            box-shadow: 0 2px 5px var(--shadow-dark);
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-dark);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
            font-weight: 700;
        }

       .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

       .header-controls span {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        /* Main Layout Grid - No Scrolling
